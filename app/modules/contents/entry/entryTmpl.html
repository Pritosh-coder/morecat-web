<header id="page_header">
  <h1 id="entry_title">{{entry.title}}</h1>
  <div id="entry_meta">
    <small>
      <span ng-bind-html="entry.inlineTags"></span> <time>{{entry.createdDate}}T{{entry.createdTime}}</time> by {{entry.authorName}}
    </small>
  </div>
</header>

<section id="entry_body" ng-bind-html="trustedContent">
</section>
