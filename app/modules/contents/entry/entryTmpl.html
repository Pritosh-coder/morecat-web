<div class="page-header">
  <h2>
    <a href="/{{entry.year}}/{{entry.month}}/{{entry.day}}/{{entry.permalink}}">{{entry.title}}</a>
  </h2>
  <small>
    <span ng-bind-html="entry.inlineTags"></span> {{entry.createdDate}} {{entry.createdTime}} by {{entry.authorName}}
  </small>
</div>

<div ng-bind-html="trustedContent">
</div>
