<header id="page_header">
  <h1 id="entry_title" ng-bind="entry.title"></h1>
  <div id="entry_meta">
    <small>
      <span ng-bind-html="entry.inlineTags"></span>
      <time ng-bind-template="{{entry.createdDate}}T{{entry.createdTime}}"></time>
      <span ng-bind-template="by&nbsp;{{entry.authorName}}"></span>
    </small>
  </div>
</header>

<section id="entry_body" ng-bind-html="content">
</section>

<div class="pager">
  <ul>
    <li class="previous">
      <a ng-show="isShowPrevious" ng-href="{{previousUrl}}">&laquo;&nbsp;Prev.</a>
    </li>
    <li class="next">
      <a ng-show="isShowNext" ng-href="{{nextUrl}}">Next&nbsp;&raquo;</a>
    </li>
  </ul>
</div>
