<div class="page-header">
  <h2>ARCHIVES</h2>
</div>

<ul>
  <li ng-repeat="(year, entries) in years">
    <h3>{{entries.year}}</h3>
    <ul>
      <li ng-repeat="entry in entries">
        <h3>
          <a href="/{{entry.year}}/{{entry.month}}/{{entry.day}}/{{entry.permalink}}">{{entry.title}}</a>
          <small>
            <span ng-bind-html="entry.inlineTags"></span> {{entry.createdDate}} {{entry.createdTime}} by {{entry.authorName}}
          </small>
        </h3>
      </li>
    </ul>
  </li>
</ul>

<div>
  <h3>TAGS</h3>
  <ul class="tags">
    <li ng-repeat="tag in tags">
      <a href="/tags/{{tag}}">{{tag}}</a>
    </li>
  </ul>
</div>
