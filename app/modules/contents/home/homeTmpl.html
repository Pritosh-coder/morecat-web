<section id="page_header">
  <h1>Hi, I'm a ...</h1>
</section>

<section>
  <h2>Latest Posts</h2>

  <div id="entries">
    <ul>
      <li ng-repeat="entry in entries">
        <h2>
          <a href="/{{entry.year}}/{{entry.month}}/{{entry.day}}/{{entry.permalink}}">{{entry.title}}</a>
        </h2>
        <small>
          <span ng-bind-html="entry.inlineTags"></span> <time>{{entry.createdDate}}T{{entry.createdTime}}</time> by {{entry.authorName}}
        </small>
      </li>
    </ul>
  </div>

  <a href="/blog" class="btn upper-space20">View all posts</a>
</section>
