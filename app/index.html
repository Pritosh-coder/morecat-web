<!doctype html>
<html lang="ja" ng-app="app">
<head>
  <meta charset="utf-8"/>
  <title ng-bind="title">MoreCat Web</title>
  <base href="/"/>
  <link rel="stylesheet" href="assets/css/normalize.css"/>
  <link rel="stylesheet" href="assets/css/light-and-sexy-tabs.css"/>
  <link rel="stylesheet" href="assets/css/prettify.css"/>
  <link rel="stylesheet" href="assets/css/morecat-web.css"/>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>

<div id="wrap">
  <header>
    <h1 id="site_title">{{ blogName }}</h1>
    <nav id="global_navi">
      <ul class="tabs group">
        <li><a href="/" ng-class="{active: activeTab == 'home'}">Home</a></li>
        <li><a href="/blog" ng-class="{active: activeTab == 'blog'}">Blog</a></li>
        <li><a href="/products" ng-class="{active: activeTab == 'products'}">Products</a></li>
        <li><a href="/about" ng-class="{active: activeTab == 'about'}">About</a></li>
      </ul>
    </nav>
  </header>

  <section id="content">
    <article ng-view></article>
  </section>

  <footer>
    &copy; 2014 Yoshimasa Tanabe. Built with <a href="https://github.com/emag/morecat-web">MoreCat Web</a>.
  </footer>

</div>

<script src="assets/js/lib/angular.js"></script>
<script src="assets/js/lib/angular-route.js"></script>
<script src="assets/js/lib/ui-bootstrap-tpls.js"></script>
<script src="assets/js/lib/underscore.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
