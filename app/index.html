<!doctype html>
<html lang="ja" ng-app="app">
<head>
  <meta charset="utf-8"/>
  <title ng-bind="title">MoreCat Web</title>
  <base href="/"/>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

<div id="wrap">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MoreCat Web</a>
        </div>
        <div id="navbar-main" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: path.is('/blog') }"><a href="/blog">Blog</a></li>
            <li ng-class="{ active: path.is('/about') }"><a href="/about">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="main" class="container">
    <div ng-view></div>
  </section>
</div>

<script src="assets/js/lib/angular.js"></script>
<script src="assets/js/lib/angular-route.js"></script>
<script src="assets/js/lib/underscore.js"></script>

<script src="assets/js/main.js"></script>
</body>
</html>
